<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>LEARN MORE</h2>
    <div class="container">
      <form class="styled-form" action="#">
        <div class="form-option">
          <p>
            <label for="company-email">COMPANY EMAIL</label>
          </p>
          <input
            type="email"
            name="company-email"
            placeholder="sally@company.co"
            required />
        </div>

        <div class="form-option">
          <p>
            <label for="name">NAME</label>
          </p>
          <input type="text" name="name" placeholder="Sally Smith" required />
        </div>

        <div class="form-option">
          <p>
            <label for="hire-location">WHERE ARE YOU HIRING?</label>
          </p>
          <input
            type="text"
            name="hire-location"
            placeholder="City, Country"
            required />
        </div>

        <div class="form-option">
          <p>
            <label for="dropdown"
              >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MOTHS?</label
            >
          </p>
          <select name="dropdown" id="dropdown">
            <option value="1-2-engineers">1-2 Engineers</option>
            <option value="3-4-engineers">3-4 Engineers</option>
            <option value="5-6-engineers">5-6 Engineers</option>
          </select>
        </div>

        <div class="submit">
          <input type="submit" name="submit" value="SUBMIT" />
        </div>
      </form>
    </div>
  </body>
</html>
