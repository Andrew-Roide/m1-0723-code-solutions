<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <section class="title-header">
        <div class="column-full">
          <h2>How It Works</h2>
        </div>
      </section>

      <section class="body-content">
        <div class="column-fourth-container">
          <div class="column-fourth">
            <img
              class="img-screen"
              src="./images/screen-1.png"
              alt="app switching" />
          </div>
          <div class="column-fourth">
            <img class="icon" src="./images/switch-icon.png" alt="arrows" />
          </div>
          <div class="column-fourth">
            <h4 class="heading">App Switching</h4>
          </div>
          <div class="column-fourth">
            <p class="description">Toggles all your apps on and off.</p>
          </div>
        </div>

        <div class="column-fourth-container">
          <div class="column-fourth">
            <img
              class="img-screen"
              src="./images/screen-2.png"
              alt="trip filtering" />
          </div>
          <div class="column-fourth">
            <img class="icon" src="./images/filter-icon.png" alt="filter" />
          </div>
          <div class="column-fourth">
            <h4 class="heading">Trip Filtering</h4>
          </div>
          <div class="column-fourth">
            <p class="description">Evaluates your trip requests.</p>
          </div>
        </div>

        <div class="column-fourth-container">
          <div class="column-fourth">
            <img
              class="img-screen"
              src="./images/screen-3.png"
              alt="service filters" />
          </div>
          <div class="column-fourth">
            <img class="icon" src="./images/slider-icon.png" alt="slider" />
          </div>
          <div class="column-fourth">
            <h4 class="heading">Service Filters</h4>
          </div>
          <div class="column-fourth">
            <p class="description">Accepts only your ideal trips.</p>
          </div>
        </div>

        <div class="column-fourth-container">
          <div class="column-fourth">
            <img
              class="img-screen"
              src="./images/screen-4.png"
              alt="stats and milage" />
          </div>
          <div class="column-fourth">
            <img class="icon" src="./images/bars-icon.png" alt="bars" />
          </div>
          <div class="column-fourth">
            <h4 class="heading">Stats + Mileage</h4>
          </div>
          <div class="column-fourth">
            <p class="description">Tracks your trips across all apps.</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
