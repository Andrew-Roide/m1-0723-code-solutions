<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>

    <form action="#" method="post">
      <div>
        <p>
          <label for="email">Email</label>
        </p>
        <input type="email" name="email" id="email" />
      </div>

      <div>
        <p>
          <label for="dropdown">Why is coding cool?</label>
        </p>
        <select name="dropdown" id="dropdown">
          <option selected hidden>Select an option</option>
          <option value="option-one">Because it's interesting</option>
          <option value="option-two">Because it's fun</option>
          <option value="option-three">Because it's powerful</option>
        </select>
      </div>

      <div>
        <p>Favorite Language (choose one)</p>
        <input type="radio" name="radio" id="first-radio" />
        <label for="first-radio">HTML</label>

        <input type="radio" name="radio" id="second-radio" />
        <label for="second-radio">CSS</label>

        <input type="radio" name="radio" id="third-radio" />
        <label for="third-radio">Javascript</label>
      </div>

      <div>
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="check-box">Sign me up!</label>
      </div>
      <div>
        <p>
          <label for="comments">Comments</label>
        </p>
        <textarea rows="20" cols="40">Enter text here...</textarea>
      </div>

      <div>
        <input type="submit" name="submit" id="submit" />
      </div>
    </form>
  </body>
</html>
