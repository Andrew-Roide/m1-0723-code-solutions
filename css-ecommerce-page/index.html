<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="title-header">
        <div class="column-full">
          <h2>New Arrivals</h2>
        </div>
      </section>

      <section class="body-content">
        <div class="column-fifth-container">
          <div class="column-fifth">
            <img
              class="img-card"
              src="./images/dress1.jpeg"
              alt="girl in dress" />
          </div>
          <div class="column-fifth">
            <div class="item-name">Free People</div>
            <div class="item-size">&nbsp; Size 6</div>
          </div>
          <div class="column-fifth">
            <div class="price">$35</div>
            <div class="strikethrough-price">$125 retail</div>
          </div>
        </div>

        <div class="column-fifth-container">
          <div class="column-fifth">
            <img
              class="img-card"
              src="./images/ysl-bag.jpeg"
              alt="black handbag" />
          </div>
          <div class="column-fifth">
            <div class="item-name">Yves Saint Laurent</div>
            <div class="item-size">&nbsp; One-Size</div>
          </div>
          <div class="column-fifth">
            <div class="price">$200</div>
            <div class="strikethrough-price">$1600 retail</div>
          </div>
        </div>

        <div class="column-fifth-container">
          <div class="column-fifth">
            <img class="img-card" src="./images/key.jpeg" alt="gold key" />
          </div>
          <div class="column-fifth">
            <div class="item-name">Tiffany</div>
            <div class="item-size">&nbsp; One-Size</div>
          </div>
          <div class="column-fifth">
            <div class="price">$476</div>
            <div class="strikethrough-price">$2000 retail</div>
          </div>
        </div>

        <div class="column-fifth-container">
          <div class="column-fifth">
            <img
              class="img-card"
              src="./images/lv-bag.jpg"
              alt="brown wallet" />
          </div>
          <div class="column-fifth">
            <div class="item-name">Louis Vuitton</div>
            <div class="item-size">&nbsp; One-Size</div>
          </div>
          <div class="column-fifth">
            <div class="price">$95</div>
            <div class="strikethrough-price">$1200 retail</div>
          </div>
        </div>

        <div class="column-fifth-container">
          <div class="column-fifth">
            <img
              class="img-card"
              src="./images/dress2.jpeg"
              alt="girl in dress" />
          </div>
          <div class="column-fifth">
            <div class="item-name">Reformation</div>
            <div class="item-size">&nbsp; Size 4</div>
          </div>
          <div class="column-fifth">
            <div class="price">$20</div>
            <div class="strikethrough-price">$198 retail</div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
